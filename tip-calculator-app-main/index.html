<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Tip calculator app</title>
    <script src="./index.js"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="main-container">
      <div class="tip-grid">
        <div class="left">
          <h1>Bill</h1>
          <input
            placeholder="$"
            type="text"
            style="padding: 0.25rem"
            id="input"
          />
          <h1>Select Tip %</h1>
          <div class="select-grid">
            <div class="grid-items">
              <button class="tip-calc" id="percent1" onclick="calculateTip()">
                5%
              </button>
            </div>
            <div class="grid-items">
              <button class="tip-calc" onclick="calculateTip()" id="percent2">
                10%
              </button>
            </div>
            <div class="grid-items">
              <button
                class="tip-calc light"
                id="percent3"
                onclick="calculateTip()"
              >
                15%
              </button>
            </div>
            <div class="grid-items">
              <button class="tip-calc" id="percent4" onclick="calculateTip()">
                25%
              </button>
            </div>
            <div class="grid-items">
              <button class="tip-calc" id="percent5" onclick="calculateTip()">
                50%
              </button>
            </div>
            <div class="grid-items blank">Custom</div>
          </div>
          <h1>Number of People</h1>
          <input
            type="text"
            placeholder="*"
            style="padding: 0.25rem"
            id="num"
          />
        </div>
        <div class="right">
          <div class="right-cont">
            <div class="amount">
              <div class="">
                <p>Tip Amount</p>
                / person
              </div>
              <span id="tipAmount" class="tipAmount">$0.00</span>
            </div>
            <div class="amount">
              <div class="">
                <p>Total</p>
                / person
              </div>
              <span id="totalAmount" class="totalAmount">$0.00</span>
            </div>
          </div>
          <button class="reset" onclick="resetTipAmount()" id="reset">
            Reset
          </button>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lee cooper</a>.
    </div>
  </body>
</html>
