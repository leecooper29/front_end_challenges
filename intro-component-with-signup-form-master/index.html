<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="style
      sheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Frontend Mentor | Intro component with sign up form</title>
    <!-- <link rel="stylesheet" href="./index.css" /> -->
    <link rel="stylesheet" href="./index.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <!-- the structure may be wrong, uncommmented everything and was still not able to fix grid for media queries -->
  <body>
    <main>
      <div class="main-panel">
        <div class="panel-left">
          <h1>
            Learn to code by <br class="header-line-break" />
            watching others
          </h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="panel-right">
          <div class="form-header">
            <p>
              <span class="bold-text">Try it free 7 days</span>
              <span
                >then <br class="header-line-break" />
                $20/mo. thereafter</span
              >
            </p>
          </div>
          <div class="form-content">
            <div class="input-container">
              <input
                type="text"
                placeholder="First Name"
                class="input"
                id="firstname"
                required
              />
              <span id="icon-error-firstname" class="icon-error">
                <img src="./images/icon-error.svg" alt="" />
              </span>
            </div>
            <p id="error-firstname" class="error" data-value="First"></p>
            <div class="input-container">
              <input
                type="text"
                placeholder="Last Name"
                class="input"
                id="lastname"
                required
              />
              <span id="icon-error-lastname" class="icon-error">
                <img src="./images/icon-error.svg" alt="" />
              </span>
            </div>
            <p id="error-lastname" class="error" data-value="Last"></p>
            <div class="input-container">
              <input
                type="text"
                placeholder="Email Address"
                class="input"
                id="email"
                required
              />
              <span id="icon-error-email" class="icon-error">
                <img src="./images/icon-error.svg" alt="" />
              </span>
            </div>
            <p id="error-email" class="error" data-value="Email"></p>
            <div class="input-container">
              <input
                type="text"
                placeholder="Password"
                class="input"
                id="password"
                required
              />
              <span id="icon-error-password" class="icon-error">
                <img src="./images/icon-error.svg" alt="" />
              </span>
            </div>
            <p id="error-password" class="error" data-value="Password"></p>
            <button id="claim">Claim your free trial</button>
            <p class="terms">
              By clicking the button, you agree to our
              <span class="term">Terms and Services</span>
            </p>
          </div>
        </div>
      </div>
      <script src="./index.js"></script>
    </main>

  </body>
</html>
